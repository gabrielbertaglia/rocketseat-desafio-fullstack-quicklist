<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>quicklist</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,500;1,14..32,500&display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,600;1,14..32,600&display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,700;1,14..32,700&display=swap"
    rel="stylesheet" />

  <link rel="stylesheet" href="styles/index.css">
</head>

<body>

  <img src="./assets/logo.svg" alt="" class="logo">

  <main>
    <a href="#" class="back">&lt;- Voltar</a>
    <h1 class="h1">Compras da semana</h1>

    <form>
      <input type="text" name="product-item" id="product-item" placeholder="Adicione um novo item" required />
      <button type="submit">Adicionar item</button>
    </form>

    <ul class="products" id="products">
      <li class="product" id="product">
        <input type="checkbox" name="" id="1">
        <span>Pão de forma</span>
        <img src="./assets/icons/delete.svg" alt="deletar item">
      </li>
      <li class="product" id="product">
        <input type="checkbox" name="" id="2">
        <span>Café</span>
        <img src="./assets/icons/delete.svg" alt="deletar item">
      </li>
      <li class="product" id="product">
        <input type="checkbox" name="" id="3">
        <span>Bolacha</span>
        <img src="./assets/icons/delete.svg" alt="deletar item">
      </li>
    </ul>
    <div class="alert show-alert">
      <div class="alert-content">
        <img src="./assets/icons/warning-cricle-filled.svg" alt="">
        <label for="removed">O item foi removido da lista</label>
      </div>
      <img src="/assets/icons/x.svg" alt="remover alerta da tela">
    </div>

  </main>

  <script src="scripts.js"></script>
</body>

</html>
